    <style>
      @font-face {
        font-family: "Contax Pro";
        font-weight: 500;
        src: url("//d30pueezughrda.cloudfront.net/fonts/contax-pro/contaxpro65med.woff2")
            format("woff2"),
          url("//d30pueezughrda.cloudfront.net/fonts/contax-pro/contaxpro65med.woff")
            format("woff");
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .site-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 40px;
        background: rgba(26, 30, 201, 1)
          url("https://d1ag85ptixulvl.cloudfront.net/2azq4ayq3grn/2t6Z0IruOWfFVQ6Ka8taLv/1501ac866b0970a6b2345c220d1ab780/Header_Generic_D__2x.jpg")
          no-repeat 50% 50%;
        background-size: cover;
      }

      .lumi-logo {
        margin: 0;
        padding: 0;
        fill: rgba(255, 255, 255, 1);
      }

      .lumi-logo svg {
        width: 9rem;
        height: 3.05187375;
        margin: 0;
        padding: 0;
        vertical-align: top;
      }

      .message {
        max-width: 260px;
        margin: 0;
        padding: 30px 0 0 0;
        color: rgba(215, 246, 255, 1);
        font-family: "Contax Pro", "HelveticaNeue", "Helvetica Neue",
          "HelveticaNeueRoman", "HelveticaNeue-Roman", "Helvetica Neue Roman",
          "Helvetica", "Tahoma", "Geneva", "Arial", sans-serif;
        font-size: 1.25rem;
        line-height: 1.5rem;
        font-weight: 500;
        text-align: center;
      }

      .message-first-line {
        display: block;
      }

      .message-last-line {
        display: block;
        padding: 10px 0 0 0;
      }

      @media (min-width: 420px) {
        .message {
          max-width: none;
        }
      }

      @media (min-width: 550px) {
        .lumi-logo svg {
          width: 10rem;
          height: 3.390970833333333rem;
        }

        .message {
          padding-top: 30px;
          font-size: 1.5rem;
          line-height: 1.75rem;
        }

        .message-first-line {
          display: inline;
        }

        .message-first-line::after {
          content: " ";
        }

        .message-last-line {
          padding-top: 10px;
        }
      }

      @media (min-width: 960px) {
        .lumi-logo svg {
          width: 15rem;
          height: 5.08645625rem;
        }

        .message {
          padding-top: 50px;
          font-size: 2.375rem;
          line-height: 2.75rem;
        }

        .message-last-line {
          padding-top: 10px;
        }
      }
    </style>
